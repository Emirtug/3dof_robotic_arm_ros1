# Gazebo ROS Control Configuration

# PID Gains for Gazebo
gazebo_ros_control:
  pid_gains:
    joint1:
      p: 100.0
      i: 0.01
      d: 10.0
    joint2:
      p: 100.0
      i: 0.01
      d: 10.0
    joint3:
      p: 100.0
      i: 0.01
      d: 10.0

# Joint State Controller
joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50

# Arm Controller - Position Control
arm_controller:
  type: position_controllers/JointTrajectoryController
  joints:
    - joint1
    - joint2
    - joint3
  constraints:
    goal_time: 0.6
    stopped_velocity_tolerance: 0.05
    joint1:
      trajectory: 0.1
      goal: 0.1
    joint2:
      trajectory: 0.1
      goal: 0.1
    joint3:
      trajectory: 0.1
      goal: 0.1
  stop_trajectory_duration: 0.5
  state_publish_rate: 50
  action_monitor_rate: 20
