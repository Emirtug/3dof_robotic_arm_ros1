# Effort (Torque) Controller Configuration
# Works with: Gazebo, Real Robot
# Control Type: Torque/Effort with PID

controller_type: effort

# Joint State Publisher
joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50

# Effort Controller
arm_controller:
  type: effort_controllers/JointTrajectoryController
  joints:
    - joint1
    - joint2
    - joint3
  constraints:
    goal_time: 0.6
    stopped_velocity_tolerance: 0.05
  stop_trajectory_duration: 0.5
  state_publish_rate: 50
  action_monitor_rate: 20

# PID Gains for torque control (need careful tuning!)
pid_gains:
  joint1:
    p: 500.0
    i: 1.0
    d: 50.0
  joint2:
    p: 500.0
    i: 1.0
    d: 50.0
  joint3:
    p: 300.0
    i: 0.5
    d: 30.0
