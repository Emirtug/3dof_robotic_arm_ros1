# Dynamixel Motor Configuration for Real Robot
# 3DoF RRR Robot Arm

dynamixel:
  # USB Port
  port: /dev/ttyACM0
  baudrate: 57600
  protocol: 2.0  # Dynamixel Protocol 2.0

  # Motor Definitions
  motors:
    joint1:
      id: 3
      type: XL430-W250  # veya AX-12A, MX-28, etc.
      min_position: 0
      max_position: 4095
      min_angle: -2.268  # rad (-130 deg)
      max_angle: 2.268   # rad (130 deg)
      home_position: 2048
      
    joint2:
      id: 2
      type: XL430-W250
      min_position: 1024
      max_position: 3072
      min_angle: 0       # rad
      max_angle: 1.57    # rad (90 deg)
      home_position: 1024
      
    joint3:
      id: 1
      type: XL430-W250
      min_position: 1024
      max_position: 3072
      min_angle: -1.57   # rad (-90 deg)
      max_angle: 1.57    # rad (90 deg)
      home_position: 2048

  # Control Parameters
  control:
    moving_speed: 100      # 0-1023 (0 = max speed)
    torque_limit: 512      # 0-1023
    position_p_gain: 800
    position_i_gain: 0
    position_d_gain: 0
    
  # Safety
  safety:
    temperature_limit: 70  # Celsius
    voltage_min: 9.0       # Volts
    voltage_max: 14.8      # Volts
